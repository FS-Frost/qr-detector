<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <title>QR Detector</title>

        <base href="/" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/bulma-v0.9.4.css" />
        <link rel="stylesheet" href="build/bundle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <script src="js/fork-me-baby.min.js"></script>

        <script defer src="build/bundle.js"></script>
    </head>

    <body>
        <script>
            forkMeBaby({
                position: "top-right",
                link: "https://github.com/FS-Frost/qr-detector",
                sticky: false,
            });

            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("js/worker.js")
                        .then(
                            function (registration) {
                                console.log("Worker registration successful", registration.scope);
                            },
                            function (err) {
                                console.log("Worker registration failed", err);
                            }
                        )
                        .catch(function (err) {
                            console.log(err);
                        });
                });
            } else {
                console.log("Service Worker is not supported by browser.");
            }
        </script>

        <style>
            .fork-me-baby.top-right:before {
                border-right-color: #302a7a !important;
            }
        </style>
    </body>
</html>
