name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
permissions:
  contents: write

jobs:
    test-build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2.3.1

            - name: Install
              run: |
                  npm install

            - name: Run tests
              run: |
                  npm run-script check

            - name: Build ğŸ”§
              run: |
                  npm run-script build

            - name: Change base-tag in index.html from / to qr-detector
              run: sed -i 's/<base href="\/" \/>/<base href="\/qr-detector\/" \/>/g' public/index.html

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@4.5.0
              with:
                  branch: gh-pages
                  folder: public
